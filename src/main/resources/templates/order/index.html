<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="meta description">
    <title>DANH SÁCH HÓA ĐƠN</title>
    <th:block th:replace="layout::link-shortcut"></th:block>
    <th:block th:replace="layout::link-css"></th:block>
    <th:block th:replace="layout::link-css1"></th:block>
    <th:block th:replace="layout::link-css2"></th:block>
    <th:block th:replace="layout::link-css3"></th:block>
    <th:block th:replace="layout::link-css4"></th:block>
    <th:block th:replace="layout::link-css5"></th:block>

    <style>
        html,
        body,
        .intro {
            height: 100%;
        }

        table td,
        table th {
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }

        .card {
            border-radius: .5rem;
        }

        .table-scroll {
            border-radius: .5rem;
        }

        thead {
            top: 0;
            position: sticky;
        }
    </style>
</head>
<body>
<th:block th:replace="layout::header"></th:block>

<div class="breadcrumb-area">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="breadcrumb-wrap">
                    <nav aria-label="breadcrumb">
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a href="/admin">QUẢN LÝ</a></li>
                            <li class="breadcrumb-item active" aria-current="page">DANH SÁCH HÓA ĐƠN</li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <br>
    <h1 style="text-align: center">DANH SÁCH HÓA ĐƠN</h1>
    <br>
    <section class="intro">
        <div class="bg-image h-100" style="background-color: #f5f7fa;">
            <div class="mask d-flex align-items-center h-100">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-12">
                            <div class="card shadow-2-strong">
                                <div class="card-body p-0">
                                    <div class="table-responsive table-scroll" data-mdb-perfect-scrollbar="true" style="position: relative; height: 700px">
                                        <table class="table table-dark mb-0">
                                            <thead style="background-color: #393939;">
                                            <tr class="text-uppercase text-success">
                                                <th scope="col">Mã hóa đơn</th>
                                                <th scope="col">Tên khách hàng</th>
                                                <th scope="col">Địa chỉ</th>
                                                <th scope="col">Số điện thoại</th>
                                                <th scope="col">Tổng hóa đơn</th>
                                                <th scope="col">Lời nhắn</th>
                                                <th scope="col">Khuyến mại</th>
                                                <th scope="col">Tình trạng thanh toán</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="item:${orders}">
                                                <td th:text="${item.id}"></td>
                                                <td th:text="${item.customerName}"></td>
                                                <td th:text="${item.address}"></td>
                                                <td th:text="${item.phoneNumber}"></td>
                                                <td th:text="${#numbers.formatDecimal(item.total, 0, 'COMMA', 0, 'POINT')}"></td>
                                                <td th:text="${item.message}"></td>
                                                <td th:text="${#numbers.formatDecimal(item.discountPrice, 0, 'COMMA', 0, 'POINT')}"></td>
                                                <td th:text="${item.orderStatus}"></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>
<th:block th:replace="layout::footer"></th:block>
</body>
</html>
